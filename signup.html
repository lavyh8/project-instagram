<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon-instagram.png" type="image/x-icon">

    <title>Cadastre-se • Sujeitogram</title>
</head>
<body>
    <!-- WRAPPER -->
    <div class="wrapper">

        <div class="container-signup">

            <!-- AREA DIREITA -->
            <div class="column">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="Logo Sujeitogram">
                    </div>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                    </div>

                    <a href="https://www.facebook.com/?locale=pt_BR" target="_blank">
                        <button class="face-button">
                            Entrar com o Facebook
                        </button>
                    </a>

                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">OU</div>
                        <div class="line"></div>
                    </div>

                    <form>
                            <input placeholder="Número do celular ou email" type="text" name="email">
                            <input placeholder="Senha" type="password" name="password">
                            <input placeholder="Nome completo" type="text" name="name">
                            <input placeholder="Nome do usuário" type="text" name="username">

                            <input type="submit" value="Entrar">
                    </form>
                    </div>

                    <div class="infobox">
                        <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
                    </div>

                    <div class="get-app-panel">
                        <p>Obtenha o aplicativo.</p>
                        <div class="app-buttons">
                            <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank">
                                <img src="assets/appstore.png" alt="Baixe na AppStore">
                            </a>
                            <a href="https://play.google.com/store/search?q=instagram&c=apps&hl=pt_BR" target="_blank">
                                <img src="assets/googleplay.png" alt="Baixe na GooglePlay">
                            </a>
                        </div>
                    </div>

            </div>
            <!-- FIM AREA DIREITA -->
        </div>
        <!-- FIM CONTAINER -->

        <!-- RODAPE -->
        <footer>
            <div class="footer-inner">
                <a href="https://www.meta.com/about/?utm_source=about.meta.com&utm_medium=redirect" target="_blank">Meta</a>
                <a href="https://about.instagram.com/" target="_blank">About</a>
                <a href="https://about.instagram.com/blog/" target="_blank">Blog</a>
                <a href="https://about.instagram.com/about-us/careers" target="_blank">Jobs</a>
                <a href="https://help.instagram.com/" target="_blank">Help</a>
                <a href="https://developers.facebook.com/docs/instagram-platform" target="_blank">API</a>
                <a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect" target="_blank">Privacy</a>
                <a href="https://help.instagram.com/581066165581870/" target="_blank">Terms</a>
                <a href="https://www.instagram.com/explore/locations/" target="_blank">Locations</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">@ 2025 Suspeitogram from Lavinia Rodenbusch</div>
            </div>
        </footer>
        <!-- FIM RODAPE -->
    </div>
    <!-- FIM WRAPPER -->
</body>
</html>
